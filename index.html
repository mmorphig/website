<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" href="images/banner-logo.svg" as="image">
    <link rel="stylesheet" href="styles/style.css">
    <script>
        (function() {
            const isDark = localStorage.getItem('theme') === 'dark';
            if (isDark) {
                document.documentElement.classList.remove('light-theme');
            } else {
                document.documentElement.classList.add('light-theme');
            }
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page of the Pain :3</title>
</head>

<body>
    <div id="logo-header-bar">
        <img id="banner-logo" alt="banner image didn't load :(" src="images/banner-logo.svg">
    </div>
    <nav id="mainpage-header-bar" class="header-bar">
        <ul>
            <li><a href="info">News & Info</a></li>
        </ul>
    </nav>
    <div id="content" class="frontpage">
        <div id="mainpage-left-column" class="leftbar">
            <div class="mainitem-block">
                <h2>Welcome</h2>
                <p>Just a first word of warning: this is <b>not</b> a personal site or something. I'm just doing whatever I want really.</p>
            </div>
        </div>
        <div id="mainpage-right-column" class="rightbar">
            <div class="mainitem-block">
                <h2>:)</h2>
            </div>
        </div>
    </div>
    <footer id="mainpage-footer" class="page-footer">
        <div class="footer-column-left">
        </div>
        <div class="footer-column-middle">
            <ul></ul>
        </div>
        <div class="footer-column-right">
            <img id="light-dark-toggle" src="images/dark.svg">
        </div>
    </footer>
    <script>
        const LightDarkimg = document.getElementById('light-dark-toggle');
        const root = document.documentElement;

        let dark = localStorage.getItem('theme') === 'dark';

        function applyTheme(isDark) {
            if (isDark) {
                root.classList.remove('light-theme');
                LightDarkimg.src = 'images/dark.svg';
            } else {
                root.classList.add('light-theme');
                LightDarkimg.src = 'images/bright.svg';
            }
        }

        applyTheme(dark);

        LightDarkimg.addEventListener('click', () => {
            dark = !dark;
            applyTheme(dark);
            localStorage.setItem('theme', dark ? 'dark' : 'light');
        });
    </script>
    <script>
        const BannerLogoimg = document.getElementById('banner-logo');
        BannerLogoimg.addEventListener('click', () => {
            BannerLogoimg.src = 'images/banner-logo-boop.svg';
            setTimeout(() => {BannerLogoimg.src = 'images/banner-logo.svg';}, 2000)
        });
    </script>
</body>
</html>
