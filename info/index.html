<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../"/> <!-- Maybe kind of cursed way to do this, but it works-->
    <link rel="stylesheet" href="styles/style.css">
    <script>
        (function() {
            const isDark = localStorage.getItem('theme') === 'dark';
            if (isDark) {
                document.documentElement.classList.remove('light-theme');
            } else {
                document.documentElement.classList.add('light-theme');
            }
        })();
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is this place?</title>
</head>

<body>
    <nav id="header-bar" class="header-bar">
        <ul>
            <li><a href="">Main Page</a></li>
        </ul>
    </nav>
    <div id="content" class="frontpage">
        <div id="site-news-column" class="leftbar column">
            <div id="site-news" class="mainitem-block">
                <h1>News</h1>
                <p><b>First version!</b> Not good by any means but I'm just messing around really :thumbsup:.<br>- Kuro :)</p>
            </div>
        </div>
        <div id="site-info-column" class="rightbar column">
            <div id="site-info-contributors" class="mainitem-block">
                <h1>Contributors</h1>
                <p><a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">mmorphig</a></p>
                <p>no one else D:</p>
            </div>
            <div id="site-info-resources" class="mainitem-block">
                <h1>Resources</h1>
                <p>Github repo with school projects <a href="https://github.com/mmorphig/School-stuff">mmorphig/School-stuff</a></p>
            </div>
        </div>
    </div>
    <div id="footer" class="page-footer">
        <div class="footer-column-left">
            <img id="footer-logo" alt="banner image didn't load :(" src="images/banner-logo.svg">
        </div>
        <div class="footer-column-middle">
            <ul></ul>
        </div>
        <div class="footer-column-right">
            <img id="light-dark-toggle" src="images/dark.svg">
        </div>
    </div>
    <script>
        const img = document.getElementById('light-dark-toggle');
        const root = document.documentElement;

        // Load theme preference
        let dark = localStorage.getItem('theme') === 'dark';

        function applyTheme(isDark) {
            if (isDark) {
                root.classList.remove('light-theme');
                img.src = 'images/dark.svg';
            } else {
                root.classList.add('light-theme');
                img.src = 'images/bright.svg';
            }
        }

        // Apply saved theme
        applyTheme(dark);

        // Toggle theme
        img.addEventListener('click', () => {
            dark = !dark;
            applyTheme(dark);
            localStorage.setItem('theme', dark ? 'dark' : 'light');
        });
    </script>
</body>
</html>
